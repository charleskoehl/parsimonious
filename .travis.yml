sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '4'
  - '5'
  - '6'
  - '7'
before_install:
  - npm i -g npm@^4.5.0
  - npm prune
install:
  - npm i
script:
  - npm run test-ci
after_success:
  - codecov
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
